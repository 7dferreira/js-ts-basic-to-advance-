<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo do IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <section class="container">
            <h2><strong>Tabela IMC</strong></h2>
            <div class="conteudo">
                <div>
                    <h1><strong>IMC</strong></h1>
                    <p>Menor do que 18,5</p>
                    <p>Entre 18,5 e 24,9</p>
                    <p>Entre 25 e 29,9</p>
                    <p>Entre 30 e 34,9</p>
                    <p>Entre 35 e 39,9</p>
                    <p>Maior do que 40</p>
                </div>

                <div>
                    <h1><strong>Resultado</strong></h1>
                    <p>Abaixo do peso</p>
                    <p>Peso normal</p>
                    <p>Sobrepeso </p>
                    <p>Obsidade grau 1</p>
                    <p>Obsidade grau 2</p>
                    <p>Obsidade grau 3</p>
                </div>
            </div>
            <h2><strong>Calcule o seu IMC</strong></h2>
            <form class="form" action="/" method="post">
                <label for="weight">Peso:</label>
                <input type="text" id="weight" name="weight">

                <label for="height">Altura:</label>
                <input type="text" id="height" name="height">

                <button>Calcular</button>
            </form>

            <div class="result"></div>

    </section>

    <script src="./assets/js/main.js"></script>

</body>

</html>
